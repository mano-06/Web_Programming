<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account</p>
        <form action="signin.html">
            <label for="user">Username: </label>
            <input type="text" required placeholder="Username"><br>
            <label for="email">Email: </label>
            <input type="email" required placeholder="Email Address"><br>
            <label for="pass">Password: </label>
            <input type="password" required placeholder="Password"><br>
            <label for="cpass">Confirm Password: </label>
            <input type="password" required placeholder="Confirm Password"><br><br>
            <input type="checkbox" required id="privacy policy">
            <label>I accept the <i style="color: blue;">Terms of use</i> & <i style="color: blue;">Privacy policy</i></label><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
